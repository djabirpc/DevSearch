{% extends 'main.html' %}

{% block content %}
<main class="formPage my-xl">
    <div class="content-box">
        <div class="formWrapper">
            <h1>Create Skill</h1>
            <form method="POST" class="form">
                {% csrf_token %}
                {% for field in form %}
                <label for="formInput#text">{{field.label}}</label>
                {{field}}
                {% endfor %}
                <input class="btn btn--sub btn--lg  my-md" type="submit" value="Submit" />
            </form>
        </div>
    </div>
</main>
{% endblock content %}
